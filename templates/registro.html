<!DOCTYPE html>
<html lang="es" >
  <head>
    <meta charset="utf-8">
    <title>Regístrarse</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel='stylesheet' href="{{ url_for('static', filename ='css/main.css') }}">

    <script src='main.js'></script>
    <script type = "text/javascript" src="/../static/js/boton.js">  
    </script>
  </head>
  <body>
<center>
    <img id="logo_iniciar" src="{{ url_for('static', filename ='images/logo.png') }}">
    <div class="container p-4">

    <div id="contenedor_registro"class="jumbotron jumbotron-fluid ">
      <h5 id="titulo_iniciar"class="card-title">Regístrate</h5>
      <br>

    <form action="/agregar" method="POST">
        <label for="Usuario">Ingrese su nombre de usuario</label>
        <input type="text" required name="usuario"><br/>

        <label for="nombre">Ingrese su nombre</label>
        <input type="text" required name="nombre"><br/>

        <label for="apellidos">Ingrese sus apellidos</label>
        <input type="text" required name="apellidos"><br/>

        <label for="contraseña">Crea una contraseña</label>
        <input type="password" required name="contraseña"><br/>

        <label for="contraseña">Repita su contraseña</label>
        <input type="password" name="contraseña2"><br/>
        <br><br/>
        <input class="btn btn-primary" type="submit" value="Registrarse">
        <div id="registrate">        
          ¿Ya estas registrado?
          <a href="/iniciar">Inicia sesión</a>
          <br>
          <a href="/">Volver al Inicio</a>
      </div>
    </form>
    </div>
    </div>
    {% for message in get_flashed_messages() %}
    <center>
    <div id="div_flash"  class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>Anuncio</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" onClick="muestra_oculta('div_flash')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </center>
    {% endfor %}
  </center>
  </body>
</html>
