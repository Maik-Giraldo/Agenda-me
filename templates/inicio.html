<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Iniciar sesión</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel='stylesheet' href="{{ url_for('static', filename ='css/main.css') }}">

    <script src='main.js'></script>
    <script type = "text/javascript" src="/../static/js/boton.js">  
    </script>
</head>
<body>
    <center>
    <img id="logo_iniciar" src="{{ url_for('static', filename ='images/logo.png') }}">
    <div class="container p-4">
        <br>
        <br>
    <div id="contenedor_inicio"class="jumbotron jumbotron-fluid ">
        <h5 id="titulo_iniciar"class="card-title">Inicia sesión</h5>
    <form action="/iniciar" method="post">
        <label for="usuario">Ingrese su usuario</label>
        <input type="text" required name="usuario"><br/>
        <label for="contraseña">Ingrese su contraseña</label>
        <input type="password" required name="contraseña"><br/>
        <br>
        <input class="btn btn-primary" type="submit" value="Iniciar Sesión">
        <br>
        <div id="registrate">        
            ¿No estas registrado?
            <a href="/agregar">Regístrate</a>
            <br>
            <a href="/">Volver al Inicio</a>
        </div>

        
    </div>
    </div>
    {% for message in get_flashed_messages() %}
    <center>
    <div id="div_flash"  class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>Anuncio</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" onClick="muestra_oculta('div_flash')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </center>
    {% endfor %}
</center>
</body>
</html>
